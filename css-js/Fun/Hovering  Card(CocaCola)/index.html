<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Card hover</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <div class="circle" style="--clr: transparent">
        <img src="no-card-bg.png" class="logo" />
      </div>
      <div
        class="content"
        style="
          width: 300px;
          height: 250px;
          background: url('no-card-bg.png') no-repeat center center;
          background-size: cover;
          border-radius: 16px;
          background-color: transparent;
        "
      ></div>
      <div>
        <img src="cards.png" class="product_img" alt="" />
      </div>
    </div>
  </body>
</html>
